<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="392" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/J9BGgOUT4Mn-Gngb_-VArCWUT3ZbK9-b_vECx7Ec-7w/embed"></iframe>
            <iframe width="392" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/HrmYSfg0o5MqEm-F-5045ARzx63_TGmHHf9AzCi1ftY/embed"></iframe>
        </section>



        <h2>Click On The Games To Explore</h2>

        <h5>This games are bulid in game lab, click on the game to play</h5>

        <div id="myCarousel" class="carousel slide">
            <center>
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <a href="https://studio.code.org/projects/playlab/7Lk4SAnOb4hwf8W2R8VhXplNn97eC8L9tv7Y6Fm8DTI" target="_blank">
                            <img src="img1.png">
                        </a>
                        <p>Car Racing</p>
                    </div>

                    <div class="item">
                        <a href="https://studio.code.org/projects/playlab/zqjqECRp9IVXNAAD9i0f22ToEUXIh3PPY-z2qCSotQY" target="_blank">
                            <img src="game2.png">
                        </a>
                        <p>Winnie the pooh</p>
                    </div>
                    
                      <div class="item">
                        <a href="https://studio.code.org/projects/playlab/XmZDFCZUIdUXUc2SUAbteu4badjwPSQXFcdnGE_Ug0o" target="_blank">
                            <!--add the source of the image as "game3.PNG"-->
                            <img src="game3.PNG">
                        </a>
                        <p>Bird hunting for pie</p>
                    </div>
                    
                    <div class="item">
                        <!--Add 
                       "https://studio.code.org/projects/playlab/WzncdAxXTuhs9JIxkX2v6qScTqL5bBzoUdfsqrxF4fI"
                        in href part  -->
                        <a href="https://studio.code.org/projects/applab/egwxPcpANTa5gI1Z1btJcmIPWwx1J4a6gitVNtPT91s" target="_blank">
                           <img src="game4.PNG">
                        </a>
                        <p>Password Checker</p>
                    </div>

                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <!--provide class "glyphicon glyphicon-chevron-right" for the span tag below-->
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>

            </center>
        </div>

    </div>

</body>

</html>
